<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Strawbnny Jewelery</title>
</head>
<body>
  <!-- nav bar -->
  <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
          <span class="navbar-toggler-icon"></span>
        </button>
         <a href="./index.html">
         <img class="bunnylogo" src="img/bunnylogo.jpg" alt="bunnylogo">
         </a>
         <h3 class="navheader pink-text"><b>Strawbnny<br>Jewelery</b></h3>
        <div class="collapse navbar-collapse" id="Navbar">
           <ul class="navbar-nav ml-auto">
             <li class="nav-item pink-text active"><a class="nav-link" href="./index.html">Home</a></li>
             <li class="nav-item pink-text"><a class="nav-link" href="./shop.html">Shop</a></li>
             <li class="nav-item pink-text"><a class="nav-link" href="./customs.html">Customs</a></li>
             <li class="nav-item"><a class="nav-link" href="./cart.html"><span class="fa fa-shopping-cart"></span></a></li>
           </ul>
       </div>
    </div>
  </nav>

  <!-- garden collection carousel -->
  <div class="container">
    <div clas="row row-content">
      <div class="col-12 offset-md-2 col-md-8">
        <div id="gardencarousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                      <img class="d-block img-fluid"
                            src="img/gardennecklaces.png" alt="gardennecklace">
                              <a href="./shop.html">
                                <button style="font-size:2.5vw;" class="btn btn-light btn-lg pink-text" id="gardenButton">
                                SHOP
                              </button>
                            </a>
                    </div>
                    <div class="carousel-item">
                      <img class="d-block img-fluid"
                          src="img/gardenbracelets.png" alt="gardenbracelet">
                      <a href="./shop.html">
                        <button style="font-size:2.5vw;" class="btn btn-light btn-lg pink-text" id="gardenButton">
                          SHOP
                       </button>
                      </a>
                    </div>
                    <div class="carousel-item">
                      <img class="d-block img-fluid"
                          src="img/gardenkeychains.png" alt="gardenkeychain">
                      <a href="./shop.html">
                        <button style="font-size:2.5vw;" class="btn btn-light btn-lg pink-text" id="gardenButtonkey">
                          SHOP
                        </button>
                      </a>
                    </div>
          </div>
            <ol class="carousel-indicators">
              <li data-target="#gardencarousel" data-slide-to="0" class="active"></li>
              <li data-target="#gardencarousel" data-slide-to="1"></li>
              <li data-target="#gardencarousel" data-slide-to="2"></li>
            </ol>
            <a class="carousel-control-prev" href="#gardencarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#gardencarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
        </div>
      </div>
    </div>

    <div clas="row row-content">
      <div class="col-12 offset-md-2 col-md-8">
        <div id="ponyocarousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                      <img class="d-block img-fluid"
                            src="img/ponyopromo.png" alt="ponyocutie">
                            <div class="carousel-caption d-none d-md-block">
                                <h1 class="monteserattext"><b>PONYO COLLECTION</b></h1>
                                <p class="quicksandtext d-none d-sm-block">These adorable Ponyo inspired keychains
                                  feature several hand-drawn shrink-dinks of iconic characters and items from the movie.
                                  <br><b>Scroll to view!</b></p>
                            </div>
                    </div>
                    <div class="carousel-item">
                      <img class="d-block img-fluid"
                          src="img/ponyo1.png" alt="ponyo1">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block img-fluid"
                          src="img/ponyo2.png" alt="ponyo2">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block img-fluid"
                          src="img/ponyo3.png" alt="ponyo2">
                    </div>
          </div>
            <ol class="carousel-indicators">
              <li data-target="#ponyocarousel" data-slide-to="0" class="active"></li>
              <li data-target="#ponyocarousel" data-slide-to="1"></li>
              <li data-target="#ponyocarousel" data-slide-to="2"></li>
              <li data-target="#ponyocarousel" data-slide-to="3"></li>
            </ol>
            <a class="carousel-control-prev" href="#ponyocarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#ponyocarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
        </div>
      </div>
    </div>

  </div>
  <!-- ponyo collection carousel -->

  <!-- footer -->

  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
